<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="./main.js"></script>    
    <script src="./src/util.js"></script>
    <script src="./src/memoryGame.js"></script>
    <script src="./src/screen.js"></script>

    <title>Memory Game - Harry Potter</title>
</head>
<body class="container-fluid">
    
    
    <div class="row container-fluid">
        <button id="bntPlay" type="button" class="btn btn-success">click here to play</button>
        <button id="btnShowAll" type="button" class="btn btn-danger">show all</button>
    </div>
    
    <br/>
    <div id="startGameSpinner" class="row container-fluid invisible">
        <strong id="startGameCount">Starting in 1 ... </strong>
        <div class="spinner-border text-warning spinner-border-sm" role="status">
            <span class="sr-only">Loading...</span>
          </div>        
    </div>
    
    <div class="row container-fluid">
        <div id="dialogMessageId" class="alert alert-success invisible" role="alert">
            Correct !!
        </div>          
    </div>
    <br/>   

    <div id="cardsSection" class="row">       
    </div>
 
</body>
